<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-Excel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="mainHeader">
        <div id="topHeader">
            <div id="details">
                <div class="detailBox">File</div>
                <div class="detailBox active">Home</div>
                <div class="detailBox">Insert</div>
                <div class="detailBox">Layout</div>
                <div class="detailBox">Help</div>
            </div>
        </div>
        <div id="downHeader">
            <form onchange="onFormChange()" id="form">
                <div id="headerIcons">
                    <span class="material-symbols-outlined">
                        content_copy
                    </span>
                    <span class="material-symbols-outlined">
                        content_cut
                    </span>
                    <span class="material-symbols-outlined">
                        content_paste
                    </span>
                    <select name="fontFamily">
                        <option value="'Courier New', Courier, monospace">Courier New</option>
                        <option value="'Times New Roman', Times, serif">Times New Roman</option>
                        <option value="Arial, Helvetica, sans-serif">Arial</option>
                    </select>
                    <select name="fontSize" oninput="onChangeFontSize()" id="fontsize">
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </select>

                    <div>
                        <input type="checkbox" name="bolt" id="bolt" class="hidden-input">
                        <label class="material-symbols-outlined activeCheck" for="bolt">
                            format_bold
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" name="italic" id="italic" class="hidden-input">
                        <label class="material-symbols-outlined activeCheck" for="italic">
                            format_italic
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" name="underline" id="underline" class="hidden-input">
                        <label class="material-symbols-outlined activeCheck" for="underline">
                            format_underlined
                        </label>
                    </div>
                    <div>

                        <input type="radio" name="alignText" id="alignLeft" class="hidden-input" checked value="left">
                        <label class="material-symbols-outlined activeCheck" for="alignLeft">
                            format_align_left
                        </label>


                        <input type="radio" name="alignText" id="alignCenter" class="hidden-input" value="center">
                        <label class="material-symbols-outlined activeCheck" for="alignCenter">
                            format_align_center
                        </label>


                        <input type="radio" name="alignText" id="alignRight" class="hidden-input" value="right">
                        <label class="material-symbols-outlined activeCheck" for="alignRight">
                            format_align_right
                        </label>
                    </div>
                    <div>
                        <input type="color" name="textColor" id="textColor" class="hidden-input">
                        <label style="font-size: 2.5rem; margin-top: 5px;" class="material-symbols-outlined activeCheck"
                            for="textColor">
                            text_format
                        </label>
                    </div>
                    <div>
                        <input type="color" name="bgColor" id="bgColor" class="hidden-input">
                        <label class="material-symbols-outlined activeCheck" for="bgColor">
                            format_color_fill
                        </label>
                    </div>
                    <label class="material-symbols-outlined activeCheck" onclick="exportData()" style="font-size: 35px;">
                            cloud_upload
                    </label>
                    
                    
                </div>
                <div id="headerInfo">
                    <div id="cellInfo"></div>
                    <div id="fx">fx</div>
                    <div id="formulaBox" contenteditable="true"></div>
                </div>
            </form>
        </div>
    </div>

    <div id="root-container">
        <div id="header">
            <!-- <div class="header-cell">A</div>
            <div class="header-cell">B</div>
            <div class="header-cell">C</div> -->
        </div>
        <div class="body">
            <div class="sno"></div>
            <div class="main"></div>
        </div>

    </div>

    <script src="options.js"></script>
    <script src="index.js"></script>
</body>

</html>
